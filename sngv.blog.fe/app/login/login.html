<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="app/login/style/login.css">

</head>
<body ng-app="SngvBlog">

<div class="myDiv" ng-controller="LoginCtrl as login">
<form name="lg" ng-submit="lg.$valid && login.onSubmit()" class="login" novalidate>
    <p>
        <label for="login">Email:</label>
        <input ng-click="login.enableError(false)" ng-model="login.user.username" type="text" name="login"
               id="login" placeholder="username">
    </p>

    <p>
        <label for="password">Password:</label>
        <input ng-click="login.enableError(false)" ng-model="login.user.password" type="password" name="password"
               id="password" placeholder="password">
    </p>

    <p class="login-submit">
        <button type="submit" class="login-button">Login</button>
    </p>

    <div ng-show="login.showError" class="error">
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        {{login.error}}</div>
</form>
</div>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build -->
<script src="app/app.js"></script>
<script src="app/home/script/home.js"></script>
<script src="app/login/script/login.js"/>
<script src="app/about/about.js"></script>
<script src="app/index/navigation.js"></script>

</body>
</html>
